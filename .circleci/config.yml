# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
orbs:
  heroku: circleci/heroku@1.2.6

jobs:
  build:
    docker:
      - image: 'tghastings/code-esaas'
    parallelism: 4
    steps:
      - checkout
      - run:
          name: rspec
          command: bundle install && bundle exec rake db:migrate RAILS_ENV=test && bundle exec rspec
      - store_artifacts:
          path: ../coverage/index.html
          destination: cov_artifact

  deploy:
    executor: heroku/default
    steps:
      - checkout
      - heroku/install
      - heroku/deploy-via-git

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build_test_deploy: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - build
      - deploy:
          requires:
            - build